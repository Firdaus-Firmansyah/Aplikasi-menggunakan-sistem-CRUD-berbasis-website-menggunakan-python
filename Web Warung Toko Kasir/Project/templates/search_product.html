<!-- search_product.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pencarian Produk</title>
  </head>
  <body>
    <h2>Cari Produk</h2>
    <form method="POST">
      <input
        type="text"
        name="search_query"
        placeholder="Cari produk..."
        required
      />
      <button type="submit">Cari</button>
    </form>

    {% if products %}
    <h3>Hasil Pencarian:</h3>
    <ul>
      {% for product in products %}
      <li>{{ product[1] }} - Rp{{ product[2] }} (Stok: {{ product[3] }})</li>
      {% endfor %}
    </ul>
    {% else %}
    <p>Produk tidak ditemukan.</p>
    {% endif %}
  </body>
</html>
