<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Produk</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h1>Edit Produk</h1>

      <a href="{{ url_for('products') }}" class="btn btn-back"
        >Kembali ke Daftar Produk</a
      >

      <form
        action="{{ url_for('update_product', id=product[0]) }}"
        method="POST"
      >
        <!-- Input untuk Nama Produk -->
        <label for="name">Nama Produk</label>
        <input
          type="text"
          id="name"
          name="name"
          value="{{ product[1] }}"
          required
        />

        <!-- Input untuk Harga Produk -->
        <label for="price">Harga</label>
        <input
          type="number"
          id="price"
          name="price"
          value="{{ product[2] }}"
          required
        />

        <!-- Input untuk Stok Produk -->
        <label for="stock">Stok</label>
        <input
          type="number"
          id="stock"
          name="stock"
          value="{{ product[3] }}"
          required
        />

        <!-- Tombol Submit -->
        <button type="submit">Simpan Perubahan</button>
      </form>
    </div>
  </body>
</html>
